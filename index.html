<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Powered Investment Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px auto;
      border: 4px solid #ddd;
      border-top: 4px solid #3366ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI-Powered Investment Recommender</h1>
    <form id="quizForm">
      <label for="risk">Risk Tolerance:</label>
      <select id="risk">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label for="goal">Investment Goal:</label>
      <select id="goal">
        <option value="Short-term">Short-term</option>
        <option value="Long-term">Long-term</option>
        <option value="Retirement">Retirement</option>
      </select>

      <label for="interest">Interest Areas:</label>
      <select id="interest">
        <option value="Tech">Tech</option>
        <option value="Crypto">Crypto</option>
        <option value="Green Energy">Green Energy</option>
        <option value="Real Estate">Real Estate</option>
      </select>

      <button type="submit">Get Recommendations</button>
    </form>

    <div id="loading">
      <div class="spinner"></div>
      <p>Generating recommendations...</p>
    </div>

    <!-- ‚úÖ Results Section -->
  <div id="resultSection" style="display:none;">
    <h2>AI Recommendations</h2>
    <div id="recommendations"></div>

    <!-- Regenerate Button Centered -->
    <div class="button-row single-center">
      <button id="regenerateBtn">üîÅ Regenerate</button>
    </div>

    <!-- Copy, TXT, PDF buttons -->
    <div class="button-row">
      <button id="copyBtn">Copy to Clipboard</button>
      <button id="exportBtn">Download as TXT</button>
      <button id="pdfBtn">Download as PDF</button>
    </div>

    <canvas id="chart"></canvas>
  </div>

    
    
      

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
